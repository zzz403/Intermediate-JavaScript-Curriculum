<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    #nav {
      margin-bottom: 20px;
    }

    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .view {
      display: none;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .active {
      display: block;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>üß≠ My Personal Dashboard</h1>

  <div id="nav">
    <button onclick="showView('home')">Home</button>
    <button onclick="showView('todo')">Todo</button>
    <button onclick="showView('fun')">Fun Fact</button>
  </div>

  <!-- Views -->
  <div id="home" class="view active">
    <h2>üè† Welcome!</h2>
    <p>This is your personal dashboard. Use the buttons above to navigate.</p>
  </div>

  <div id="todo" class="view">
    <h2>üìù Todo List</h2>
    <input type="text" id="todoInput" placeholder="Enter a task" />
    <button onclick="addTodo()">Add</button>
    <ul id="todoList"></ul>
  </div>

  <div id="fun" class="view">
    <h2>üéâ Random Fun Fact</h2>
    <p id="funFactText">Click the button above to get a fun fact!</p>
  </div>

  <script>
    // View switcher
    function showView(viewId) {
      const views = ["home", "todo", "fun"];
      views.forEach(id => {
        document.getElementById(id).classList.remove("active");
      });
      document.getElementById(viewId).classList.add("active");

      // If entering fun view, update fact
      if (viewId === "fun") {
        showRandomFact();
      }
    }

    // ----------------------
    // Todo List Logic
    // ----------------------
    const todoInput = document.getElementById("todoInput");
    const todoList = document.getElementById("todoList");

    function loadTodos() {
      const todos = JSON.parse(localStorage.getItem("todos") || "[]");
      todoList.innerHTML = "";
      todos.forEach(todo => {
        const li = document.createElement("li");
        li.textContent = todo;
        todoList.appendChild(li);
      });
    }

    function addTodo() {
      const text = todoInput.value.trim();
      if (text === "") return;

      const todos = JSON.parse(localStorage.getItem("todos") || "[]");
      todos.push(text);
      localStorage.setItem("todos", JSON.stringify(todos));
      todoInput.value = "";
      loadTodos();
    }

    loadTodos(); // Load on start

    // ----------------------
    // Fun Fact Logic
    // ----------------------
    const facts = [
      "Bananas are berries, but strawberries aren't!",
      "Octopuses have three hearts.",
      "The Eiffel Tower can grow taller in summer.",
      "Honey never spoils ‚Äî archaeologists found 3000-year-old edible honey!",
      "A group of flamingos is called a flamboyance."
    ];

    function showRandomFact() {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById("funFactText").textContent = fact;
    }
  </script>

</body>
</html>
