<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #studentList {
            margin-top: 15px;
            font-size: 18px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Score Manager</h2>
        <input type="text" id="studentName" placeholder="Enter student name">
        <input type="number" id="studentScore" placeholder="Enter student score">
        <br>
        <button id="addStudent">Add Student</button>
        <button id="removeStudent">Remove Student</button>
        <button id="showHighScorers">Show High Scorers</button>
        <h3 id="studentList">Students will appear here</h3>
    </div>
    <script src="student_score_manager.js"></script>
</body>
</html>
